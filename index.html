<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecologic</title>
    <link rel="stylesheet" href="./style/global.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
      integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
  </head>
  <body>
    <div class="main_ctr">
      <nav class="nav_ctr">
        <div class="nav_box">
          <img src="./images/nav_logo.svg" class="nav_logo" alt="nav_logo" />
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
            <li>
              <img
                src="./images/nav_menu.svg"
                class="nav_menu"
                alt="nav_menu"
              />
            </li>
          </ul>
        </div>
      </nav>
      <div class="backdrop"></div>
      <div class="floating_card"></div>
      <div class="card_ctr">
        <div class="card">
          <div class="content" style="background-color: red"></div>
        </div>
        <div class="card">
          <div class="content" style="background-color: blue"></div>
        </div>
        <div class="card">
          <div class="content" style="background-color: green"></div>
        </div>
        <div class="card">
          <div class="content" style="background-color: greenyellow"></div>
        </div>
        <div class="card">
          <div class="content" style="background-color: bisque"></div>
        </div>
        <div class="card">
          <div class="content" style="background-color: blueviolet"></div>
        </div>
      </div>
    </div>
    <script>
      $(document).ready(function () {
        // Initialize the main functionality of the application
        function init() {
          console.log('Application initialized');
          // Additional initialization code can go here
        }

        // Call the init function when the document is ready
        init();

        $('.card').click(function () {
          const $card = $(this).find('.content');
          const $index = $(this).index();
          const $parent = $card.parent();
          console.log('parent:', $parent);
          const domCard = $card[0]; // or $card.get(0)
          const getBoundingRect = domCard.getBoundingClientRect();
          console.log(getBoundingRect);
          const bgColor = $card.css('background-color');
          gsap.fromTo(
            '.floating_card',
            {
              position: 'absolute',
              left: getBoundingRect.left + 'px',
              top: getBoundingRect.top + 'px',
              width: getBoundingRect.width + 'px',
              height: getBoundingRect.height + 'px',
              backgroundColor: bgColor,
              zIndex: 6,
            },
            {
              position: 'absolute',
              backgroundColor: bgColor,
              left: '0px',
              top: '0px',
              right: 'auto',
              bottom: 'auto',
              width: '100vw',
              height: '100vh',
              ease: 'power2.inOut',
              duration: 2,
              onComplete: function () {
                // gsap.to($parent, {
                //   width: '0px',
                //   height: '0px',
                //   opacity: 0,
                //   duration: 1,
                //   ease: 'power2.inOut',
                //   onComplete: function () {
                //     $parent.remove();
                //   },
                // });
              },
            }
          );
          // gsap.fromTo(
          //   $card,
          //   {
          //     minWidth: '300px',
          //     opacity: 1,
          //     ease: 'power2.inOut',
          //   },
          //   {
          //     width: '0px',
          //     minWidth: '0px',
          //     opacity: 0,
          //     duration: 1,
          //     padding: 0,
          //     ease: 'power2.inOut',
          //     onComplete: function () {
          //       setTimeout(() => {
          //         $card.remove();
          //       }, 200);
          //     },
          //   }
          // );
          const cards = $('.card');
          const $cardCtr = $('.card_ctr');

          const cardsTimeline = gsap.timeline();
          gsap.to($parent, {
            minWidth: '0px',
            height: '0px',
            opacity: 0,
            duration: 0.7,
            ease: 'power2.inOut',
            onComplete: function () {
              setTimeout(() => {
                $parent.remove();
                $cardCtr.append($parent);
              }, 200);
            },
          });
          console.log('cards:', cards.slice($index));
          cards.slice($index).each(function (index) {
            const $this = $(this);
            cardsTimeline.to(
              $this,
              {
                xPercent: -100,
                delay: 0.2,
              },
              index * 0.1 // stagger effect
            );
            gsap.set($this, {
              xPercent: 0,
              delay: 0.2,
              onComplete: function () {
                console.log('Timestamp:', new Date().toISOString());
              },
            });
          });
        });
      });
    </script>
  </body>
</html>
